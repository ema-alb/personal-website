{{ if .Site.Params.achievements.enable | default false }}
<section id="achievements" class="py-5">
    <div class="container">
        <h3 class="text-center">{{ .Site.Params.achievements.title | default "Achievements :sports_medal:" | emojify }}</h3>
        <div class="px-0 px-md-5 px-lg-5">
            <div class="row justify-content-center px-3 px-md-5 px-lg-5">
                {{ range .Site.Params.achievements.items }}
                <div class="col-mg-6 col-lg-6 p-3">
                    <div class="card my-3 p-2">
                        <div class="card-body bg-transparent">
                            <h5 class="card-title text-center">{{ .title }}</h5>
                            <div class="py-1 card-text">
                                {{ .content | markdownify}}
                            </div>
                            {{ if .image }}
                            <div class="pt-3 text-center">
                                <img src="{{ .image }}" alt="Prize photo" class="rounded-corners">
                            </div>
                            {{ end }}
                        </div>
                    </div>
                </div>
                <!--
                {{ if .url }}

                        <div class="card-body bg-transparent">

                            <div class="card-text secondary-font">
                                {{ .content }}
                            </div>
                        </div>
                    </a>
                </div>
                {{ else }}

                                {{ .content }}
                            </div>
                        </div>
                    </div>
                </div>
                {{ end }}
                -->
                {{ end }}
            </div>
        </div>
    </div>
</section>
{{ end }}
